<h2>Items List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>
        <button [routerLink]="['/edit', item.id]">Edit</button>
        <button (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
