<h2>Create Item</h2>
<form (ngSubmit)="createPost()">
    <label for="title">Title: </label>
    <input [(ngModel)]="item.title" name="title" required>
    
    <br>

    <label for="title">Body: </label>
    <textarea name="body" [(ngModel)]="item.body" required></textarea>

    <br>
    <button type="submit">Create</button>

</form>
