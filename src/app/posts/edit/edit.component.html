<h2>Edit Item</h2>
<form (ngSubmit)="updatePost()">
  <label for="title">Title:</label>
  <input id="title" [(ngModel)]="item!.title" name="title" required />
  <br />
  <label for="body">Body:</label>
  <textarea id="body" [(ngModel)]="item!.body" name="body" required></textarea>
  <br />
  <button type="submit">Update</button>
</form>
