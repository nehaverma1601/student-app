<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Student </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Full Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="student.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Age </label>
                        <input type="text" class="form-control" id="age" [(ngModel)]="student.age"
                            name="age">
                    </div>

                    <div class="form-group">
                        <label> Class</label>
                        <input type="text" class="form-control" id="class" [(ngModel)]="student.section"
                            name="section">
                    </div>
                    <div class="form-group">
                        <label> Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="student.phone"
                            name="phone">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
